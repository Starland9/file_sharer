name: Build macOS App

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Récupération du code source
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      # 2. Configuration de Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.12'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4. Construction de l’application
      - name: Build the application with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --name "FileSharer" \
            --add-data "app/style:app/style" \
            --add-data "app/ui:app/ui" \
            --hidden-import="PySide6.QtXml" \
            app/main.py

      # 5. Création du DMG
      - name: Create DMG installer
        run: |
          brew install create-dmg
          mkdir -p dist/dmg
          cp -r "dist/FileSharer.app" dist/dmg/
          create-dmg \
            --volname "FileSharer" \
            --window-pos 200 120 \
            --window-size 600 300 \
            --icon-size 100 \
            --icon "FileSharer.app" 175 120 \
            --app-drop-link 425 120 \
            "dist/FileSharer.dmg" \
            "dist/dmg/"

      # 6. Upload des artefacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: FileSharer-macOS
          path: |
            dist/FileSharer
            dist/FileSharer.dmg
